<body class ="body success">
  <ul class="nav nav-tabs">
  <li class="active"><a href="#home" data-toggle="tab" aria-expanded="false">Home</a></li>

<div id="myTabContent" class="tab-content">

    <div id="dis" align="center">

        <script id="newBrandOption" type="text/x-handlebars-template">
            brand : <select class="brand">
          <option disabled selected>Please select</option>
          {{#each stock}}
          <option>{{this}}</option>
          {{/each}}
        </select>
        </script>
    </div>
    <br>
    <div id="drpdwn" align="center">



        <script id="newColorOption" type="text/x-handlebars-template">
            color : <select>
            <option disabled selected>Please select</option>
            {{#each stock}}
            <option>{{this}}</option>
            {{/each}}
          </select>
        </script>

        </head>

    </div>

      <div class="row">
        <div class="col-sm-1"></div>

          <div id="display" align="center">

              <table class="table table-striped table-hover table-bordered">

                  <th>brand</th>
                  <th>color</th>
                  <th>size</th>
                  <th>in store</th>
                  <th>Price</th>
                  <th></th>

                </tr>


                {{#each stock}}

                  <td>{{brand}}</td>
                  <td>{{color}}</td>
                  <td>{{size}}</td>
                  <td>{{in_stock}}</td>
                  <td> R {{price}}</td>
                  <td><button id="button" value={{_id}}>Purchase</button></td>
                </tr>

                {{/each}}
              </table>
            </script>



          </div>

                <div class="addStock">

                    <input id="size" type="text" value="" placeholder=" enter size"><br><br>
                    <input id="Price" type="text" value="" placeholder=" enter Price"><br><br>
